<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign up_style.css">
    <script src="active.js" defer></script>
    <link rel="shortcut icon" href="images/myWISHLIST.png">
    <title>WishList : Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b51e7d6ff.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="menubar">
        <div class="logo">
            <i class="fas fa-gifts"></i>
            <a href="http://127.0.0.1:5500/WishList/menuBar.html">WishList</a>
        </div>

        <ul class="menu">
            <li><a href="">About</a></li>
            <li><a href="">QnA</a></li>
            <li><a href="http://127.0.0.1:5500/WishList/login.html">Log-in</a></li>
        </ul>

        <a href="#" class="toggle">
            <i class="fas fa-bars"></i>
        </a>
    </nav>

    <ul class="member">        
        <li><i class="fas fa-wine-bottle"></i>
            <a href="">KIM.D.H</a></li>
        <li><i class="far fa-flushed"></i>
            <a href="">KIM.S.H</a></li>
        <li><i class="fas fa-seedling"></i>
            <a href="">KIM.Y.R</a></li>
        <li><i class="fas fa-futbol"></i>
            <a href="">LEE.J.H</a></li>
    </ul>

    <ul class="register">
        <h4>Sign Up</h4>

        <li><input type="radio" name="male">Male</li>
        <li><input type="radio" name="female" placeholder="FEMALE">Female</li>
        <li><input type="text" name="name" placeholder="NAME"></li>
        <li><input type="text" name="id" placeholder="ID"></li>
        <li><input type="password" name="pw" placeholder="PASSWORD"></li>
        <li><input type="password" name="repw" placeholder="Reenter PASSWORD"></li>
        <li><input type="text" name="email" placeholder="E-MAIL"></li>
        <li><input type="tel" name="tel" placeholder="Phone Number"></li>
        <li><input type="text" name="add1" placeholder="ADDRESS"></li>
        <li><input type="text" name="add2" placeholder="Detailed ADDRESS"></li><br>

        <li><input type="checkbox" name="con1">Consent to the collection and use of personal information</li>

        <input type="submit" name="register" value="SIGN UP">
    </ul>

</body>
</html>
